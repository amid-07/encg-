<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ENCG-PLATEFORME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row login-container">
            <!-- Branding Column -->
            <div class="col-md-6 col-lg-7 d-none d-md-flex align-items-center justify-content-center login-branding">
                <div>
                    <h2>Bienvenue sur ENCG-PLATEFORME</h2>
                    <p class="lead mt-3">Votre portail vers la réussite académique.</p>
                </div>
            </div>

            <!-- Form Column -->
            <div class="col-md-6 col-lg-5 d-flex align-items-center justify-content-center">
                <div class="login-card w-100" style="max-width: 450px;">
                    <div class="text-center mb-5">
                        <a class="navbar-brand" href="index.html">ENCG-PLATEFORME</a>
                        <h3 class="mt-3">Connectez-vous</h3>
                    </div>
                    <form id="connexion-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>
                    </form>
                    <p id="message" class="mt-3 text-center"></p>
                    <div class="mt-4 text-center">
                        <p class="text-muted">Pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
