<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ENCG-PLATEFORME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ENCG-PLATEFORME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="inscription.html">Créer un compte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connexion.html">Se connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Créez votre compte</h2>
                        <form id="inscription-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom complet</label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Je suis un(e) :</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="etudiant">Étudiant</option>
                                    <option value="prof">Professeur</option>
                                    <option value="delegue">Délégué de classe</option>
                                </select>
                            </div>
                            <div id="champ-code-secret" class="mb-3" style="display: none;">
                                <label for="code-inscription" class="form-label">Code d'inscription secret</label>
                                <input type="text" class="form-control" id="code-inscription" name="code-inscription" placeholder="Requis pour les professeurs et délégués">
                            </div>
                            <div id="champs-etudiant">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="section" class="form-label">Votre Section</label>
                                        <select class="form-select" id="section" name="section" required>
                                            <option value="" disabled selected>Choisir une section...</option>
                                            <option value="A">Section A</option>
                                            <option value="B">Section B</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="filiere" class="form-label">Votre Filière</label>
                                        <select class="form-select" id="filiere" name="filiere" required>
                                            <option value="" disabled selected>Choisir une filière...</option>
                                            <option value="Gestion">Gestion</option>
                                            <option value="Commerce">Commerce</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="groupe" class="form-label">Votre Groupe</label>
                                    <select class="form-select" id="groupe" name="groupe" required disabled>
                                        <option value="">D'abord choisir une filière...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
                            </div>
                        </form>
                        <p id="message" class="mt-3 text-center"></p>
                         <div class="mt-4 text-center">
                            <p>Déjà un compte ? <a href="connexion.html">Connectez-vous</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
