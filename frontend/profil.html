<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - ENCG-PLATEFORME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">ENCG-PLATEFORME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="journal.html">Annonces</a></li>
                    <li class="nav-item"><a class="nav-link" href="cours.html">Cours</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profil.html">Mon Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Profile Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="user-name-display">Chargement...</h5>
                        <p class="card-text text-muted" id="user-role-display">Chargement...</p>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="approbation.html" class="list-group-item list-group-item-action" id="panneau-moderateur" style="display: none;">
                            Panneau d'approbation
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8">
                <!-- Create Announcement Card (for moderators) -->
                <div class="card mb-4" id="creation-annonce-section" style="display: none;">
                    <div class="card-header">
                        <h4 class="mb-0">Publier une nouvelle annonce</h4>
                    </div>
                    <div class="card-body">
                        <form id="create-annonce-form">
                            <div class="mb-3">
                                <label for="titre-annonce" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="titre-annonce" required>
                            </div>
                            <div class="mb-3">
                                <label for="contenu-annonce" class="form-label">Contenu</label>
                                <textarea class="form-control" id="contenu-annonce" rows="4" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="section-annonce" class="form-label">Section</label>
                                    <select class="form-select" id="section-annonce">
                                        <option value="tous">Toutes</option>
                                        <option value="A">Section A</option>
                                        <option value="B">Section B</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="filiere-annonce" class="form-label">Filière</label>
                                    <select class="form-select" id="filiere-annonce">
                                        <option value="tous">Toutes</option>
                                        <option value="Gestion">Gestion</option>
                                        <option value="Commerce">Commerce</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="groupe-annonce" class="form-label">Groupe</label>
                                    <select class="form-select" id="groupe-annonce" disabled>
                                        <option value="tous">Choisir filière...</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Publier l'annonce</button>
                            <p id="form-annonce-message" class="mt-3"></p>
                        </form>
                    </div>
                </div>

                <!-- Share Course/Resource Card (for everyone) -->
                <div class="card" id="creation-cours-section">
                    <div class="card-header">
                        <h4 class="mb-0">Partager un nouveau cours / ressource</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted"><small>Note : Les ressources partagées par les étudiants doivent être approuvées par un modérateur.</small></p>
                        <form id="create-cours-form">
                            <div class="mb-3">
                                <label for="titre-cours" class="form-label">Titre de la ressource</label>
                                <input type="text" class="form-control" id="titre-cours" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="module-cours" class="form-label">Module concerné</label>
                                    <select class="form-select" id="module-cours" required>
                                        <option value="" disabled selected>Choisir un module...</option>
                                        <option value="GP">GP</option>
                                        <option value="GBT">GBT</option>
                                        <option value="SCM">SCM</option>
                                        <option value="INFO">INFO</option>
                                        <option value="GRH">GRH</option>
                                        <option value="Statistiques">Statistiques</option>
                                        <option value="Autre">Autre</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="filiere-cours" class="form-label">Pour la filière</label>
                                    <select class="form-select" id="filiere-cours">
                                        <option value="Gestion">Gestion</option>
                                        <option value="Commerce">Commerce</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description-cours" class="form-label">Brève description (optionnel)</label>
                                <textarea class="form-control" id="description-cours" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="lien-cours" class="form-label">Lien (Google Drive, etc.)</label>
                                <input type="url" class="form-control" id="lien-cours" placeholder="https://..." required>
                            </div>
                            <button type="submit" class="btn btn-primary">Partager la ressource</button>
                            <p id="form-cours-message" class="mt-3"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profil.js"></script>
</body>
</html>
