<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - ENCG-PLATEFORME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="journal.html">ENCG-PLATEFORME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="journal.html">Annonces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cours.html">Cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profil.html">Mon Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Déconnexion</a>
                    </li>
                </ul>
                <span class="navbar-text ms-3" id="welcome-message">Chargement...</span>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Mon Profil</h1>

        <!-- Section pour la création d'annonces -->
        <section id="creation-annonce-section" class="card shadow-sm mb-5" style="display: none;">
            <div class="card-body p-5">
                <h3 class="card-title mb-4">Publier une nouvelle annonce</h3>
                <form id="create-annonce-form">
                    <div class="mb-3">
                        <label for="titre-annonce" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre-annonce" required>
                    </div>
                    <div class="mb-3">
                        <label for="contenu-annonce" class="form-label">Contenu</label>
                        <textarea class="form-control" id="contenu-annonce" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="section-annonce" class="form-label">Cibler la Section</label>
                            <select class="form-select" id="section-annonce">
                                <option value="tous">Toutes les sections</option>
                                <option value="A">Section A</option>
                                <option value="B">Section B</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="filiere-annonce" class="form-label">Cibler la Filière</label>
                            <select class="form-select" id="filiere-annonce">
                                <option value="tous">Toutes les filières</option>
                                <option value="Gestion">Gestion</option>
                                <option value="Commerce">Commerce</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="groupe-annonce" class="form-label">Cibler le Groupe</label>
                            <select class="form-select" id="groupe-annonce" disabled>
                                <option value="tous">D'abord choisir une filière...</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Publier l'annonce</button>
                    <p id="form-annonce-message" class="mt-3"></p>
                </form>
            </div>
        </section>

        <!-- Section pour le partage de cours -->
        <section id="creation-cours-section" class="card shadow-sm" style="display: none;">
            <div class="card-body p-5">
                <h3 class="card-title mb-4">Partager un nouveau cours / ressource</h3>
                <form id="create-cours-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="titre-cours" class="form-label">Titre de la ressource</label>
                            <input type="text" class="form-control" id="titre-cours" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="module-cours" class="form-label">Module concerné</label>
                            <select class="form-select" id="module-cours" required>
                                <option value="" disabled selected>Choisir un module...</option>
                                <option value="GP">GP</option>
                                <option value="GBT">GBT</option>
                                <option value="SCM">SCM</option>
                                <option value="INFO">INFO</option>
                                <option value="GRH">GRH</option>
                                <option value="Statistiques">Statistiques</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description-cours" class="form-label">Brève description (optionnel)</label>
                        <textarea class="form-control" id="description-cours" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="lien-cours" class="form-label">Lien (Google Drive, etc.)</label>
                        <input type="url" class="form-control" id="lien-cours" placeholder="https://..." required>
                    </div>
                    <div class="mb-3">
                        <label for="filiere-cours" class="form-label">Pour la filière :</label>
                        <select class="form-select" id="filiere-cours">
                            <option value="Gestion">Gestion</option>
                            <option value="Commerce">Commerce</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Partager la ressource</button>
                    <p id="form-cours-message" class="mt-3"></p>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profil.js"></script>
</body>
</html>
